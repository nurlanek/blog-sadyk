{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'pp/css/style.css' %}">
{% endblock %}

{% block title %} Production Details {% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">

        <div class="col-12">

            <div class="card mb-3">
                <div class="row ">

                    <div class="col-md-12">
                        <div class="card-body">
                            <h1 class="card-title h3 mb-4">
                                {{ pp.title|title }}</h1>
                                <img src="{{ pp.image.url }}" class="img-fluid" alt="..." style="float:left; margin-right:20px; margin-botton:20px;" width="300">
                            <p class="card-text">{{ pp.description|safe }}</p>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}

{% block js_files %}
<script src="{% static 'pp/js/script.js' %}"></script>

{% endblock %}
